<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>EPIC commander</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%;
            background-color: #000080;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: stretch;
            flex-direction: column;
        }

        .window {
            display: flex;
            flex: 1;
        }

        .address_bar, .bottom_bar {
            display: flex;
            background: #0000a0;
        }

        .address_bar_left, .address_bar_right {
            flex: 1;
            color: white;
            font-size: 1rem;
            padding: 0.3rem;

            /* dont wrap text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;            
        }

        .bottom_bar_left, .bottom_bar_right {
            flex: 1;
            color: aqua;
            font-size: 1rem;
            padding: 0.3rem;

            /* dont wrap text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;            
        }
        
        .preview_panel {
            flex: 1;
            overflow: auto;
        }

        .preview_panel .no_preview_available {
            text-align: center;
            color: white;
            margin-top: 1em;
        }

        .panel {
            flex: 1;
            overflow: auto;
        }

        .panel_left {
        }

        .panel_right {
        }

        .panel-separator {
            background: #000060;
            width: 2px;
        }

        .panel .row-is-active {
            background: #00aaaa;
            color: #000055;
        }

        .panel .row-is-inactive {
            background: none;
        }

        .panel .row {
            color: white;
            display: flex;
            margin-left: 0.3em;
            margin-right: 0.3em;
        }

        .panel .dir {
            color: yellow;
        }

        .panel .selected {
            color: orangered;
        }

        .panel .row .column_title {
            flex: 1;

            /* dont wrap text */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;            
        }

        .panel .row .column_size {
            margin-right: 0.25em;
        }

        .footer {
            display: flex;
            flex: 0.05;
        }

        .bottom_menu {
            display: flex;
            font-size: 0.8em;
        }

        .bottom_menu_item {
            flex: 1;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            padding-left: 0.5em;
            /*border-right: thin solid blue;*/
        }

        .bottom_menu_item .key {
            color: yellow;
        }

        .bottom_menu_item .label {
            padding-left: 0.5em;
            color: cyan;
        }

        .horizontal_separator {
            background: #000060;
            height: 2px;
        }

        .center_text {
            text-align: center;
        }

        .modal {
            display: flex;
            position: absolute;
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(0, 0, 0, 0.75); 
            align-items: center;
            justify-content: center;             
        }

        .dialog {
            width: 50%; 
            background: #000060;
            padding: 1em;

            outline: 0px solid tranparent;
        }

        .dialog:focus{
            outline: none;
        }

        .dialog .title {
            text-align: center;
            padding-bottom: 1em;
            margin-bottom: 1em;
            border-bottom: thin solid steelblue;
            color: lightsteelblue;
        }

        .dialog .content {
            display: flex;
            color: lightsteelblue;
        }

        .dialog .text_input {
            flex: 1;
            padding: 0.5em;
            font-size: 1.1em;
        }

        .dialog .buttons {
            display: flex;
            justify-content: space-between;
            flex-direction: row;

            margin-top: 1em;
        }

        .dialog .button {
            width: 46%;
            text-align: center;
            padding: 0.5em;
            background: gray;
        }

        .dialog .button_normal {
        }

        .dialog .button_primary {
        }

        .dialog .button_selected {
            background: #00aaaa;
            color: yellow;
        }        
    </style>
</head>

<body>
    <div id="app" />

    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <script src="http://localhost:8080/built/bundle.js"></script>
</body>

</html>
